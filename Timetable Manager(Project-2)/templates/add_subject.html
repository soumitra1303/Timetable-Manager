<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject - Timetable System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar glass">
        <div class="nav-brand gradient-text">ğŸ“… Timetable Manager</div>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}">ğŸ  Dashboard</a>
            <a href="{{ url_for('teachers') }}">ğŸ‘¨â€ğŸ« Teachers</a>
            <a href="{{ url_for('subjects') }}" class="active">ğŸ“š Subjects</a>
            <a href="{{ url_for('rooms') }}">ğŸ›ï¸ Rooms</a>
            <a href="{{ url_for('classes') }}">ğŸ“ Classes</a>
            <a href="{{ url_for('logout') }}" style="color: #f44336;">ğŸšª Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container glass zoom-in">
            <h1 class="gradient-text">â• Add New Subject</h1>
            <p style="color: #666; margin-bottom: 30px;">Register a new course offering</p>
            
            <form method="POST" class="item-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>ğŸ“š Subject Name *</label>
                        <input type="text" name="name" required 
                               placeholder="e.g., Data Structures and Algorithms">
                    </div>
                    <div class="form-group">
                        <label>ğŸ”– Subject Code *</label>
                        <input type="text" name="code" required 
                               placeholder="e.g., CS201" style="text-transform: uppercase;">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>ğŸ¢ Department *</label>
                        <select name="department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Mechanical">Mechanical Engineering</option>
                            <option value="Civil">Civil Engineering</option>
                            <option value="Electrical">Electrical Engineering</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ğŸ“– Subject Type *</label>
                        <select name="theory_practical" required id="subjectType" onchange="updateIcon()">
                            <option value="Theory">ğŸ“– Theory</option>
                            <option value="Practical">ğŸ”¬ Practical</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>ğŸ¯ Credits</label>
                        <input type="number" name="credits" value="3" min="1" max="10" id="creditsInput">
                        <small style="color: #999;">Typical: 3-4 credits</small>
                    </div>
                    <div class="form-group">
                        <label>â° Hours Per Week</label>
                        <input type="number" name="hours_per_week" value="3" min="1" max="10" id="hoursInput">
                        <small style="color: #999;">Typical: 3-5 hours</small>
                    </div>
                </div>

                <!-- Visual Preview -->
                <div class="subject-preview glass">
                    <h3>ğŸ¨ Subject Preview</h3>
                    <div class="preview-card">
                        <div class="preview-icon" id="previewIcon">ğŸ“–</div>
                        <h4 id="previewName">Subject Name</h4>
                        <div class="preview-code" id="previewCode">CODE</div>
                        <div class="preview-stats">
                            <div class="stat">
                                <span class="stat-label">Credits</span>
                                <span class="stat-value" id="previewCredits">3</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Hours/Week</span>
                                <span class="stat-value" id="previewHours">3</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary glow-on-hover">
                        ğŸ’¾ Save Subject
                    </button>
                    <a href="{{ url_for('subjects') }}" class="btn btn-secondary">
                        âŒ Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function updatePreview() {
            const name = document.querySelector('input[name="name"]').value || 'Subject Name';
            const code = document.querySelector('input[name="code"]').value.toUpperCase() || 'CODE';
            const credits = document.getElementById('creditsInput').value;
            const hours = document.getElementById('hoursInput').value;

            document.getElementById('previewName').textContent = name;
            document.getElementById('previewCode').textContent = code;
            document.getElementById('previewCredits').textContent = credits;
            document.getElementById('previewHours').textContent = hours;
        }

        function updateIcon() {
            const type = document.getElementById('subjectType').value;
            const icon = type === 'Theory' ? 'ğŸ“–' : 'ğŸ”¬';
            document.getElementById('previewIcon').textContent = icon;
        }

        // Live preview updates
        document.querySelector('input[name="name"]').addEventListener('input', updatePreview);
        document.querySelector('input[name="code"]').addEventListener('input', updatePreview);
        document.getElementById('creditsInput').addEventListener('input', updatePreview);
        document.getElementById('hoursInput').addEventListener('input', updatePreview);

        // Auto uppercase for code
        document.querySelector('input[name="code"]').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    </script>

    <style>
        .subject-preview {
            padding: 30px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: center;
        }

        .subject-preview h3 {
            color: #333;
            margin-bottom: 25px;
            font-size: 18px;
        }

        .preview-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 30px;
            border-radius: 20px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
        }

        .preview-icon {
            font-size: 64px;
            margin-bottom: 15px;
            animation: float-icon 3s ease-in-out infinite;
        }

        .preview-card h4 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .preview-code {
            display: inline-block;
            padding: 6px 16px;
            background: white;
            border-radius: 15px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .preview-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            display: block;
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</body>
</html>
